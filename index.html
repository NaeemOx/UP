<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Production Tracker — Dashboard</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="app">
    <header class="topbar">
      <h1>Production Tracker</h1>
      <div class="controls">
        <label>Display currency:
          <select id="globalCurrency"></select>
        </label>
        <button id="openBOM">BOM Manager</button>
        <button id="openStages">Stage Designer</button>
      </div>
    </header>
    <main class="container">
      <section class="kpis">
        <div class="card small" id="kpiTotalCost">
          <h3>Total Production Cost</h3>
          <p class="value">–</p>
        </div>
        <div class="card small" id="kpiAvgCompletion">
          <h3>Average Completion</h3>
          <p class="value">–</p>
        </div>
        <div class="card small" id="kpiOngoing">
          <h3>Ongoing Orders</h3>
          <p class="value">–</p>
        </div>
      </section>
      <section class="orders">
        <div class="section-header">
          <h2>Active Production Orders</h2>
          <button id="createOrderBtn">+ New Order</button>
        </div>
        <div id="ordersList" class="cards-grid"></div>
      </section>
    </main>
    <footer class="footer">Base currency: <strong>EGP</strong></footer>
  </div>
  <script src="data.js"></script>
  <script src="app.js"></script>
</body>
</html>
